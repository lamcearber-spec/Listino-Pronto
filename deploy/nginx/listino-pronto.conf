server {
    listen 80;
    server_name listino-pronto.it www.listino-pronto.it api.listino-pronto.it;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name listino-pronto.it www.listino-pronto.it;

    ssl_certificate /etc/letsencrypt/live/listino-pronto.it/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/listino-pronto.it/privkey.pem;

    client_max_body_size 50M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location / {
        proxy_pass http://127.0.0.1:3006;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 443 ssl http2;
    server_name api.listino-pronto.it;

    ssl_certificate /etc/letsencrypt/live/listino-pronto.it/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/listino-pronto.it/privkey.pem;

    client_max_body_size 50M;

    location / {
        proxy_pass http://127.0.0.1:8006;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
